language: node_js
node_js:
- stable
dist: trusty
sudo: required
branches:
  only:
  - development
before_script:
- npm install -g @angular/cli
script:
- ng lint
- ng build-prod --prod --configuration=development --base-href=https://UnDer-7.github.io/cade-onibus-frontend/
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist/
  github-token: $GITHUB_TOKEN
  on:
    branch: development
