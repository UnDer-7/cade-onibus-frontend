<ion-button
  fill="clear"
  expand="block"
  (click)="stopSharing()"
  *ngIf="sharingLocationService.isSharing()">
  <ion-icon
    text-center
    name="locate"
    color="danger"
    slot="icon-only">
  </ion-icon>
</ion-button>
<ion-progress-bar
  type="indeterminate"
  color="danger"
  *ngIf="isStopping">
</ion-progress-bar>
