<ion-list no-padding>
  <ion-item-divider *ngFor="let onibus of onibus; let i = index" no-padding [color]="colors()">
    <!--<div class="ion-activatable" style="position: relative">-->
      <!--<ion-ripple-effect></ion-ripple-effect>-->
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>{{ onibus.numero }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label color="primary" text-wrap>{{ onibus.descricao }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>
              {{ onibus.faixaTarifaria.tarifa |  currency: 'R$ ' }}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item [color]="colors()" lines="none" *ngIf="disableCheckBox">
        <ion-checkbox color="success" no-padding (click)="checkBoxClicked($event.srcElement.checked, i)"></ion-checkbox>
      </ion-item>
    <!--</div>-->
  </ion-item-divider>
</ion-list>
