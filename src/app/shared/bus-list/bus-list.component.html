<ion-card>
  <ion-list no-padding>
    <ion-item-divider *ngFor="let onibus of onibus; let i = index" [color]="colors(i)">
      <!--<div class="ion-activatable" style="position: relative">-->
      <!--<ion-ripple-effect></ion-ripple-effect>-->
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label color="light-2">{{ onibus.numero }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label color="light" text-wrap>{{ onibus.descricao }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label color="light-2">
              {{ onibus.faixaTarifaria.tarifa |  currency: 'R$ ' }}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item [color]="colors(i)" lines="none" *ngIf="disableCheckBox">
        <ion-checkbox color="primary" no-padding (click)="checkBoxClicked($event.srcElement.checked, i)"></ion-checkbox>
      </ion-item>
      <!--</div>-->
    </ion-item-divider>
  </ion-list>
</ion-card>
