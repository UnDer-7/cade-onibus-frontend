<ion-header>
    <ion-toolbar>
        <ion-title text-center [color]="appColor">
            {{ appName }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-text *ngIf="errorMsg">{{ errorMsg }}</ion-text>
    <form *ngIf="!errorMsg" [formGroup]="form">
        <ion-item>
            <ion-label position="floating" [color]="appColor">E-mail</ion-label>
            <ion-input
                disabled
                formControlName="email"
                name="email">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating" [color]="appColor">Nova Senha</ion-label>
            <ion-input
                type="password"
                formControlName="newPassword"
                name="new-password">
            </ion-input>
        </ion-item>
    </form>
</ion-content>
