<ion-app>
  <ion-split-pane [disabled]="canShowMenu">
    <ion-menu [disabled]="canShowMenu">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title text-center>{{ appName }}</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar color="dark">
          <ion-button
            expand="full"
            fill="clear"
            color="danger"
            (click)="logout()">
            Sair
          </ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
