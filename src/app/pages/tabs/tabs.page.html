<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" selected="true">
      <ion-icon name="home" [color]="appColor"></ion-icon>
      <ion-label>HOME</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="locate" [color]="appColor"></ion-icon>
      <ion-label>Mapa</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="person" [color]="appColor"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
