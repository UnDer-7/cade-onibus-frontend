<ion-header>
  <ion-toolbar>
    <ion-title>maps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <agm-map [latitude]="busLocation[0]?.geometry?.coordinates[1]" [longitude]="busLocation[0]?.geometry?.coordinates[0]" [zoom]=18>
    <agm-marker
      *ngFor="let position of busLocation; let i = index"
      [latitude]="position.geometry.coordinates[1]"
      [longitude]="position.geometry.coordinates[0]">
    </agm-marker>
  </agm-map>
</ion-content>
