<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-icon
      padding-end
      size="large"
      name="locate"
      slot="end"
      color="danger"
      *ngIf="util.isSharing()">
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding color="medium">
  <agm-map [latitude]="userLocation[1]" [longitude]="userLocation[0]" [zoom]=10>
    <agm-marker
      *ngFor="let position of busLocation; let i = index"
      [latitude]="position.geometry.coordinates[1]"
      [longitude]="position.geometry.coordinates[0]">
    </agm-marker>
  </agm-map>
</ion-content>
