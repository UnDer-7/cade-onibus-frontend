<ion-header>
  <ion-toolbar>
    <ion-title>maps</ion-title>
    <ion-icon
      padding-end
      size="large"
      name="locate"
      slot="end"
      color="danger"
      *ngIf="util.isSharing()">
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <agm-map [latitude]="userLocation[1]" [longitude]="userLocation[0]" [zoom]=10>
    <agm-marker
      *ngFor="let position of busLocation; let i = index"
      [latitude]="position.geometry.coordinates[1]"
      [longitude]="position.geometry.coordinates[0]">
    </agm-marker>
  </agm-map>
</ion-content>
