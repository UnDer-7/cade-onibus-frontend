<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>{{ appName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium" padding>
  <ion-button
    color="dark"
    size="small"
    (click)="removeOnibusSelected(added)"
    *ngFor="let added of onibusAdded">
    {{ added.numero }}
    <ion-icon name="close" color="danger" slot="end"></ion-icon>
  </ion-button>

  <ion-item color="light">
    <ion-icon name="search" slot="start" (click)="searchBus()"></ion-icon>
    <ion-icon *ngIf="linha" name="close" slot="end" (click)="cleanSearch()"></ion-icon>
    <ion-input
      placeholder="Linha ou Cidades"
      name="linha"
      [(ngModel)]="linha"
      (keydown.enter)="searchBus()">
    </ion-input>
  </ion-item>
  <ion-progress-bar margin-vertical type="indeterminate" color="dark" *ngIf="isLoading"></ion-progress-bar>
  <app-bus-list margin-vertical
                *ngIf="onibus.length > 0"
                [onibus]="onibus"
                (checkBoxValue)="onBusSelection($event)">
  </app-bus-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col size="6" text-center>
          <ion-button expand="full" fill="clear" (click)="closeModal()">Salvar</ion-button>
          <!--<ion-label color="primary" (click)="closeModal()">-->
          <!--<div class="ion-activatable" style="position: relative">-->
          <!--<ion-ripple-effect></ion-ripple-effect>-->
          <!--Salvar-->
          <!--</div>-->
          <!--</ion-label>-->
        </ion-col>
        <ion-col size="6" text-center>
          <ion-button expand="full" fill="clear" color="danger" (click)="closeModal()">Cancelar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
