<ion-header>
  <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  <ion-label>LAT: {{lat}}</ion-label>
  <br>
  <ion-label>LNG: {{lng}}</ion-label>
  <br>
  <ion-label>RANDOMM: {{random}}</ion-label>
</ion-content>
