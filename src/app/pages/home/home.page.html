<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-icon
      padding-end
      size="large"
      name="locate"
      slot="end"
      color="danger"
      *ngIf="util.isSharing()">
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="home">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title text-center>{{ appName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="medium" margin-top padding>
    <ion-button color="dark" expand="block" (click)="sendToPerfil()">Perfil</ion-button>
  </ion-content>
  <ion-footer>
    <ion-toolbar color="dark">
      <ion-button  expand="full" fill="clear" color="danger" (click)="logout()">Sair</ion-button>
    </ion-toolbar>
  </ion-footer>
  <ion-router-outlet id="home"></ion-router-outlet>
</ion-menu>

<ion-content padding>
  <!-- real content -->
  <ion-list *ngIf="user">
    <ion-item-divider *ngFor="let onibus of user.onibus" (click)="followBus(onibus)">
      <ion-item lines="none">
        <ion-badge slot="start" color="dark">{{ onibus.numero }}</ion-badge>
        <ion-label text-wrap>{{ onibus.descricao }}</ion-label>
      </ion-item>
    </ion-item-divider>
  </ion-list>

  <!-- skeleton loading -->
  <div *ngIf="!user">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated></ion-skeleton-text>
    </div>

    <ion-list>
      <ion-item>
        <ion-skeleton-text animated style="width: 50px; height: 20px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button
            expand="full"
            fill="clear"
            *ngIf="!util.isSharing()"
            (click)="openPicker()">
            Compartilhar Localização
          </ion-button>
          <ion-button
            expand="full"
            fill="clear"
            color="danger"
            *ngIf="util.isSharing()"
            (click)="stopSharing()">
            Cancelar Compartilhamento
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
