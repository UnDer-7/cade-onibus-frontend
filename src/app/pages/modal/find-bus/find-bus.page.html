<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>Cadê Ônibus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium" padding>
  <ion-item color="light">
    <ion-icon name="search" slot="start" (click)="searchBus()"></ion-icon>
    <ion-icon *ngIf="linha" name="close" slot="end" (click)="cleanSearch()"></ion-icon>
    <ion-input
      placeholder="Linha ou Cidades"
      name="linha"
      [(ngModel)]="linha">
    </ion-input>
  </ion-item>
  <br>
  <br>
  <ion-list *ngIf="onibus.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-item-divider>
            <ion-label>Número</ion-label>
          </ion-item-divider>
        </ion-col>
        <ion-col size="4">
          <ion-item-divider>
            <ion-label>Descrição</ion-label>
          </ion-item-divider>
        </ion-col>
        <ion-col size="3">
          <ion-item-divider>
            <ion-label>Tarifa</ion-label>
          </ion-item-divider>
        </ion-col>
      </ion-row>

      <ion-item-divider *ngFor="let onibus of onibus; let i = index">
        <div class="ion-activatable" style="position: relative">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-row>
            <ion-col size="3">
              <ion-item lines="none">
                <ion-label color="secondary">
                  {{ onibus.numero }}
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="4">
              <ion-item lines="none">
                <ion-label color="secondary" text-wrap>
                  {{ onibus.descricao }}
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="2.2">
              <ion-item lines="none">
                <ion-label color="secondary">
                  {{ onibus.faixaTarifaria.tarifa }}
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col>
            </ion-col>
            <ion-item lines="none">
              <ion-checkbox color="light" no-padding (click)="onBusSelection($event.srcElement.checked, i)"></ion-checkbox>
            </ion-item>
          </ion-row>
        </div>
      </ion-item-divider>
    </ion-grid>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col size="6" text-center>
          <ion-button expand="full" fill="clear" (click)="closeModal()">Salvar</ion-button>
          <!--<ion-label color="primary" (click)="closeModal()">-->
            <!--<div class="ion-activatable" style="position: relative">-->
              <!--<ion-ripple-effect></ion-ripple-effect>-->
              <!--Salvar-->
            <!--</div>-->
          <!--</ion-label>-->
        </ion-col>
        <ion-col size="6" text-center>
          <ion-button expand="full" fill="clear" color="danger" (click)="closeModal()">Sair</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
