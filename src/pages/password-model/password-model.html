<ion-content padding >
  <ion-item>
    <ion-label floating >Nova senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Repita a senha</ion-label>
    <ion-input type="password" [(ngModel)]="repetPassword"></ion-input>
  </ion-item>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block color="danger" (click)="close()">Cancelar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block (click)="close()">Salvar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
